<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Crash Score Prototype</title>
  <script src="score.js"></script>
  <link rel="stylesheet" href="score.css">
</head>
<body>
<h1>Crash Score Prototype</h1>
<p id="dataLine">Analyzing
<span id="repDuration"></span> days up to <span id="repDate"></span>

<table border="1">

</thead>

</tbody>
</table>

<p id="debug"></p>
<ul id="debugLog"></ul>
